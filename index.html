<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>MusicPlayer</title>
</head>
<body>

    <div id="app">
        <div class="player">
            <div class="name-img">
                <h1 v-text="musicName"></h1>
                <img src="./images/Screenshot (46).png" class="title" alt="title" width="200" height="200">
            </div>
            <div class="control">
                <button id="after" class="btn btn-warning"><i class="bi bi-skip-backward-fill"></i></button>
                <button id="Front" class="btn btn-warning"><i class="bi bi-skip-start-fill"></i></button>
                <button id="play-or-stop" class="btn btn-warning"><i class="bi bi-play-fill"></i></button>
                <button id="Back" class="btn btn-warning"><i class="bi bi-skip-end-fill"></i></button>
                <button id="before" class="btn btn-warning"><i class="bi bi-skip-forward-fill"></i></button>
            </div>
        </div>
        <div class="musics">
            
        </div>
    </div>


<!--------------------CDN---------------------->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
